<html ng-app="myApp">
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>   
  <script src="config/values.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-controller="myController">
  
  <div id="main">
    <h1>Working with Parse and AngularJS!</h1>

    <form id="post-form">
        <p><input id="post-title" type="text"></p>
        <p><textarea id="post-content"></textarea></p>

        <p><input id="post-file" type="file"></p>
        <p><input id="post-submit" type="submit"></p>
    </form>
      <ul id="list-posts">
          <li ng-repeat="post in posts">
            <h3>{{post.title}}</h3>
            <p>{{post.content}}<p>
          </li>
      </ul>

    <div style="display:none" class="success">
      <p>Success : New Post added.</p>
    </div>
    <div style="display:none" class="error">
      Looks like there was a problem. 
    </div>
  </div>

</body>

</html>
